<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Swarm intelligence: griewank</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="configurator">
      <div class="configurator__item">
        <label>
          Objective function
          <br />
          <select class="js-objective-function-select">
            <option selected value="paraboloid">Paraboloid</option>
            <option value="schwefel">Schwefel</option>
            <option value="rastrigin">Rastrigin</option>
            <option value="rosenbrock">Rosenbrock</option>
            <option value="griewank">Griewank</option>
          </select>
        </label>
      </div>
      <div class="configurator__item">
        <label>
          <input type="checkbox" class="js-follow-cursor" />
          Follow the cursor
        </label>
      </div>
      <div class="configurator__item">
        <button class="js-reset">Reset</button>
      </div>
    </div>
    <script type="text/javascript" src="../dist/demo.js"></script>
  </body>
</html>
